<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #404040;
            color: #fff;
            text-align: center;
            padding: 20px;
        
        }
        .container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .qr-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .qr-box {
            border: 2px solid #007bff;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            margin: 10px;
            width: 180px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
        }
        .qr-box img {
            cursor: pointer;
        }
        .qr-box p {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Exclusieve Actie voor Medewerkers</h2>
        <p>klik op een van de QR-codes en profiteer van een speciale aanbieding!</p>
        <div class="qr-container" id="qr-codes">
            <div class="qr-box">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.youtube.com/watch?v=5wb5HWVh6Fs" alt="QR Code" onclick="checkQRCode(true)">
                <p>Exclusieve korting op lunch!</p>
            </div>
            <div class="qr-box">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.youtube.com/watch?v=xvFZjo5PgG0" alt="QR Code" onclick="checkQRCode(false)">
                <p>Win een gratis drankje!</p>
            </div>
            <div class="qr-box">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.youtube.com/watch?v=xvFZjo5PgG0" alt="QR Code" onclick="checkQRCode(true)">
                <p>50% korting op snacks!</p>
            </div>
            <div class="qr-box">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.youtube.com/watch?v=xvFZjo5PgG0" alt="QR Code" onclick="checkQRCode(false)">
                <p>Gratis dessert bij je maaltijd!</p>
            </div>
        </div>
    </div>

    <script>
        function toonQRCodes() {
            document.getElementById("qr-codes").style.display = "flex";
        }

        function checkQRCode(isReal) {
            if (isReal) {
                window.location.href = "level2echtQR.html";
            } else {
                window.location.href = "level2nepQR.html";
            }
        }
    </script>
</body>
</html>
