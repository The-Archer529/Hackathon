<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #404040;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text {
            max-width: 400px;
            background-color: #333;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="text">
        <h1>Gefeliciteerd!</h1>
        <p>Je hebt de juiste QR-code gekozen.</p>
        <p>Wees altijd voorzichtig met QR-codes. Je kunt niet direct zien of ze veilig zijn. Scan dus nooit zomaar een QR-code.</p>
        <p>Je kunt nu door naar het volgende level.</p>
        <br>
        <a href="#" onclick="nextLevel()">Volgende Level</a>
    </div>
    <script src="../JS/cookies.js"></script>
    <script>
        function nextLevel() {
            updatePoints(1); // Voeg een punt toe
            window.location.href = "level3.html"; // Ga naar het volgende level
        }
    </script>
</body>
</html>
